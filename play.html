<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body {
            background-color: #2c3e50; /* 背景色の指定 */
            color: #ecf0f1; /* テキストの色を指定 */
            display: flex; /* フレックスボックスを使用して中央揃え */
            justify-content: center; /* 水平方向に中央揃え */
            align-items: center; /* 垂直方向に中央揃え */
            height: 100vh; /* ビューポートの高さを100%に設定 */
            margin: 0; /* マージンを0に設定 */
        }
        video {
            max-width: 100%; /* 幅を親要素の100%以内に設定 */
            max-height: 100%; /* 高さを親要素の100%以内に設定 */
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        お使いのブラウザは動画タグをサポートしていません。
    </video>

    <script>
        // URLパラメータからメディアURLを取得
        const urlParams = new URLSearchParams(window.location.search);
        const mediaUrl = urlParams.get('mediaUrl');

        // 動画ソースを設定
        const videoSource = document.getElementById('videoSource');
        if (mediaUrl) {
            videoSource.src = decodeURIComponent(mediaUrl);
        }
    </script>
</body>
</html>
