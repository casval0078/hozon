<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>掲示板</h1>
    </header>
    <main>
        <section id="post-section">
            <h2>新しい投稿</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="タイトル" required>
                <textarea id="post-content" placeholder="内容" required></textarea>
                <button type="submit">投稿</button>
            </form>
        </section>
        <section id="posts-section">
            <h2>投稿一覧</h2>
            <div id="posts"></div>
        </section>
    </main>
    <footer>
        &copy; 2024 掲示板
    </footer>
</body>
</html>
